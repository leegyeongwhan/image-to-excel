spring:
  application:
    name: image-to-excel
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 2GB

server:
  port: 8080

# Google Cloud Vision API 설정
google:
  vision:
    api-key: ${GOOGLE_CLOUD_API_KEY:}
    api-url: https://vision.googleapis.com/v1/images:annotate

# 도로명주소 API 설정 (juso.go.kr)
juso:
  api-key: ${JUSO_API_KEY:}
  api-url: https://business.juso.go.kr/addrlink/addrLinkApi.do

# Naver Geocoding API 설정 (fallback)
naver:
  client-id: ${NAVER_CLIENT_ID:}
  client-secret: ${NAVER_CLIENT_SECRET:}

# 주문 기본값 설정
order:
  default-phone: ${ORDER_DEFAULT_PHONE:01086100102}  # OCR에서 전화번호 못찾을 때 기본값
